<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIPRI - Pesque os MELHORES Preços!</title>
	<script src="js/protec.js" defer></script>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    user-select: none;
}

body {
    background: linear-gradient(to right, #d4fc79, #96e6a1);
    color: #333;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 100, 0, 0.8);
    padding: 10px 20px;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    backdrop-filter: blur(10px);
}

.logo {
    width: 40%;
    max-width: 200px;
    height: auto;
	cursor: pointer;
}

/* Estilo do input */
input {
    padding: 10px 12px;
    border-radius: 8px;
    border: 2px solid #ccc;
    width: 35%;
    font-size: 16px;
    transition: 0.3s ease-out;
    position: relative;
}

input:disabled {
    background-color: #f0f0f0;
    border-color: #999;
    color: #666;
    cursor: not-allowed;
}

/* Ajuste responsivo */
@media screen and (max-width: 768px) {
    input {
        width: 45%;
    }
}

/* Efeito de foco e hover do input */
input:focus,
input:hover {
    border-color: transparent;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 
                0 0 50px rgba(255, 255, 255, 0.6), 
                0 0 100px rgba(255, 255, 255, 0.5);
    animation: ondaGirada 2s infinite linear;
}

@keyframes ondaGirada {
    0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                    0 0 50px rgba(255, 255, 255, 0.6), 
                    0 0 100px rgba(255, 255, 255, 0.5);
    }
    50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 
                    0 0 70px rgba(255, 255, 255, 0.5), 
                    0 0 120px rgba(255, 255, 255, 0.4);
    }
}

main {
    padding: 100px 20px 20px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    text-align: center;
}

.product {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product img {
    width: 90%;
    height: 90%;
    border-radius: 10px;
    object-fit: cover;
    pointer-events: none;
}

.product h3 {
    font-size: 18px;
    margin: 10px 0 5px;
    text-align: center;
}

.price-container {
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 300px;
}

.price {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 120%;
    font-weight: bold;
    color: #008000;
    background: #e6ffe6;
    padding: 8px 20px;
    border-radius: 5px;
    width: fit-content;
    max-width: 100%;
}

.price img {
    width: 45px;
    height: 45px;
    object-fit: contain;
    margin-right: 10px;
}

.truncate-title {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    word-wrap: break-word;
    max-height: 3em;
    cursor: pointer;
}

.expand-text {
    font-weight: bold;
    color: #32CD32;
    cursor: pointer;
    text-decoration: none;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

.expand-text:hover {
    color: #228B22;
    text-decoration: underline;
}

#filter-container {
    background: rgba(0, 100, 0, 0.8);
    padding: 5px 10px;
    color: white;
    position: absolute;
    top: calc(100% + 5px);
    left: 0.6%;
    width: auto;
    max-width: 35%;
    border-radius: 5px;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
}

#filter-container select {
    font-size: 14px;
    padding: 3px 8px;
    border-radius: 5px;
    border: none;
    background: white;
    color: #333;
    outline: none;
    cursor: pointer;
    width: 100%;
}




    </style>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="Logo FIPRI" class="logo">
        <input type="text" id="search" placeholder="Buscar produtos...">
		<div id="filter-container">
	<select id="filter">
    <option value="sem">Sem Filtro</option>
    <option value="menor">Menor Preço</option>
    <option value="maior">Maior Preço</option>
  </select>
</div>
    </header>
    
    <main>
        <div class="product-list" id="product-list">
            
        </div>
    </main>
<script type="module" src="js/main.js"></script>



</body>
</html>
